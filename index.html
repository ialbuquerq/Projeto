<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
    <!-- Header da Pagina -->
    <header class="navbar navbar-dark sticky-top bg-orange flex-md-nowrap p-1 shadow full-height-header">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-4 fs-7 listaProdutos" href="#">Lista de Produtos</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed mg60" type="button"
            data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid hg100">
        <div class="row hg100">

            <!-- Menu Lateral da Pagina -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column" id="menu">
                        <li>
                            <a href="index.html" class="nav-link link-dark">
                                <svg class="bi pe-none me-2" width="16" height="16">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Produtos
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <!-- Meio da Pagina -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Lista de Produtos</h1>

                </div>

                <div class="table-responsive">
                    <table id="tabelaProdutos" class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Data de Cadastro</th>
                                <th>Data de Validade</th>
                            </tr>
                        </thead>
                        <tbody id="authors">

                        </tbody>

                    </table>

                </div>
                <button class="btn btn-secondary verificaValidade">Consultar Validade</button>
            </main>

        </div>
    </div>

    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
